<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <form style="text-align: center;"> 
        <fieldset><!-- Cria um formulário. -->
        <h1>Deixe um comentário</h1> <!-- Cria um título. -->
        <div>
            <br><label>Nome: </label><br>
            <input type="text" placeholder="digite aqui..." style="width: 75%; height: 25px;"> <!-- Cria um input do tipo texto. -->
        </div>
        <div>
            <br><label>Email: </label><br>
            <input type="email" placeholder="digite aqui..." style="width: 75%; height: 25px;"> <!-- Cria um input do tipo email. -->
        </div>
        <div>
            <br><label>Website: </label><br>
            <input type="webpage" placeholder="digite aqui..." style="width: 75%; height: 25px;"> <!-- Cria um input do tipo webpage. -->
        </div>
        <div>
            <br><label>Comentário: </label><br>
            <textarea name="digite aqui..." rows="10" cols="30" style="width: 75%;"></textarea><br> <!-- Cria um textarea. -->
        </div>
            <h4>Observação: Seu comentário será publicado após passar pelo moderador.</h4>
            <input type="submit" value="Enviar comentário"> <!-- Cria um input de envio. -->
        </fieldset>
    </form>
</body>
</html>

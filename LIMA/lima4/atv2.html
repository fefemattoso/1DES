<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
   <form>
    <h1>Manutenção de usuários do sistema interno</h1>
    <label style="margin-right: 85px;">Login</label>
    <input type="text"><br>
    <label style="margin-right: 85px;">Senha</label>
    <input type="password"><br>
    <label style="margin-right: 85px;">Status</label>
    <select>
        <option value="0">Ativo</option>
        <option value="0">Inativo</option>
        <option value="0">Bloqueado</option>
    </select><br>
    <label style="margin-right: 90px;">Tipo</label><br>
    <input type="radio" name="tipo">Aluno<br>
    <input type="radio" name="tipo">Professor<br>
    <input type="radio" name="tipo">Técnico<br>
    <label style="margin-right: 50px;">Data de criação</label>
    <input type="date"><br>
    <label style="margin-right: 85px;">Perfil</label>
    <input type="radio" name="tipo2">Convidado
    <input type="radio" name="tipo2">Administrador<br>
    <div style="align-items: center; display: flex;">
        <label style="margin-right: 50px;">Observações</label>
        <textarea rows="10" cols="20"></textarea><br>
    </div>
    <div>
        <label style="margin-right: 67px;">Módulos</label>
        <input type="checkbox">Compras
        <input type="checkbox">Biblioteca
        <input type="checkbox">Academico
        <br>
        <input type="checkbox" style="margin-left: 132px;">Documentação
        <input type="checkbox">Recursos Humanos
        
        
    </div>
   </form> 
</body>
</html>

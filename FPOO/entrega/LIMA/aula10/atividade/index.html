    <h1>Atividades - Lista 01</h1>

    <h2>Exercício 1</h2>
    <h3>Desenvolva um programa que leia três variáveis (a, b, c) e resolva a expressão: ( a + b ) / c.</h3>
    <div class="ex1">
      <input type="number" id="a" placeholder="Digite o valor de  A">
      <input type="number" id="b" placeholder="Digite o valor de  B">
      <input type="number" id="c" placeholder="Digite o valor de  C">
      <input type="submit" onclick="calc()"/>
      <h3 id="result1"></h3>
    </div>

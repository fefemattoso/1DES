<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Jurássico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mundo Jurássico</h1>
    </header>
    <main>
        <div class="menu">
            <a class="menu-item" href="#">Home</a>
            <a class="menu-item" href="#">Cards</a>
            <a class="menu-item" href="#">Books</a>
            <a class="menu-item" href="#">Clothes</a>
          </div>
    </main>
    <div class="principal">
        <div class="grid">
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Tyrannosaurus Rex</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Velociraptor</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Triceratops</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Brachiosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Stegosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Apatosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Ankylosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Spinosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Styracosaurus</h3>
            </div>
            <div class="card">
                <img src="assets/img/rex.jpeg" class="img">
                <h3>Pteranodon</h3>
            </div>
        </div>
    </div>
</body>
</html>
